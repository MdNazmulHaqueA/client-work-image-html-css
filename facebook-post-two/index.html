<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Facebook Post Two</title>
    <!-- Linking Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,400;0,500;0,600;0,700;0,800;1,400;1,500;1,600;1,700;1,800&display=swap"
      rel="stylesheet"
    />
    <!-- Linking Font Awesome Icon -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- Linking Stylesheet -->
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <main class="post-container">
      <div class="bar-top"></div>
      <div class="post">
        <div class="logo">
          <!-- Please place the logo in the images folder and named as logo. If the image format is png, please change the ".jpg" to ".png" here in the src attribute -->
          <img src="./images/logo.jpg" alt="LOGO" />
        </div>
        <!-- Sub heading text goes in between the <h4> and </h4> -->
        <h4 class="sub-heading-text">Din elektriker i hela sverige</h4>
        <!-- Heading text goes in between the <h1> and </h1> -->
        <h1 class="heading-text">Kontakta oss idag f√∂r en offert</h1>
        <!-- Button Name & icon goes here -->
        <button class="call-to-action-button">
          Kontakta oss idag
          <i class="fa-solid fa-phone-flip"></i>
        </button>
        <!-- Please place the image named as main-image in the images folder. Please change the ".jpg" to ".png", if the image format is png  -->
        <div class="main-image">
          <img src="./images/main-image.jpg" alt="image" />
        </div>
      </div>
      <div class="bar-bottom"></div>
    </main>
  </body>
</html>
